<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device width, initial-scale=1.0">
        <meta name="description" content="Study program for ukraine. Програма навчай для України">
        <base target="_blank">
        <!-- <link rel="stylesheet" href="styles/style_flex.css"> -->
        <link rel="stylesheet" href="styles/investments-style.css">
        <link href="https://fonts.cdnfonts.com/css/basis-grotesque-pro" rel="stylesheet">
        <title>Навчай - для України</title>
    </head>
    <body>
        <!-- navbar -->
        <div class="wrapper">
            <nav>
                <div class="navbar-container navbar-container_pad fs-16 lh-150prc ls--0_03em">
                    <div class="logo-container">
                        <a class="logo__link" href="#">
                            <figure class="logo__figure">
                                <div class="logo__image-container">
                                    <img class="logo__image logo__image_no-mxwdth" src="icons/Copy of TeachforUkraine-Logo-01 1.svg" alt="logo">
                                </div>
                                <figcaption class="logo__caption">Програма для змін у країні</figcaption>
                            </figure>
                        </a>
                    </div>
                    <div class="links-and-language-container">
                        <div class="links-container">
                            <ul class="links-container__ul">
                                <li class="desktop-hidden nav_li menu"><a class="links-container__link ttr-upper" href="#">меню</a></li>
                                <li class="mobile-hidden nav_li school"><a class="links-container__link" href="#">школам</a></li>
                                <li class="mobile-hidden nav_li partners-marg"><a class="links-container__link" href="#">партнерам</a></li>
                                <li class="nav_li"><a class="links-container__link" href="#">про нас</a></li>
                                <li class="mobile-hidden nav_li"><a class="links-container__link" href="#">історії</a></li>
                                <li class="mobile-hidden nav_li support"><a class="links-container__link" href="#">підтримка</a></li>
                            </ul>
                        </div>
                        <div class="language-container">
                            <select class="languages fs-16 lh-150prc ls--0_03em ttr-upper" name="languages" id="lang-select">
                                <option vlaue="ukr">укр</option>
                                <option vlaue="eng">англ</option>
                            </select>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="wrapper">
            for partners
        </div>
        <!-- investments -->
        <div class="investments-section-container wrapper">
            <section class="investments-section investments-section_margins">
                <div class="investment-header-container investment-header-container_paddings">
                    <div class="investment-header-text">
                        <h2 class="investment-section__investment-h2 investment-section__investment-h2_margin fw-700 fs-16 lh-150prc ls--0_03em ttr-upper">інвестиції</h2>
                        <h3 class="investment-section__investment-h3 fw-700 ls--0_03em ttr-upper">зробити<br>
                            — інвестиції у програму
                        </h3>
                    </div>
                </div>
                <div class="paymeth-form-container">
                    <form class="paymeth-form">
                        <div class="paymeth-form__payment-container paymeth-form__payment-container_paddings">
                            <div class="paymeth-text-container">
                                <h4 class="paymeth-text fw-700 fs-16 lh-150prc ls--0_03em ttr-upper">виберіть спосіб оплати
                                </h4>
                            </div>
                            <div class="payment-block">
                                <div class="paymeth-form-opt-container">
                                    <ul class="paymeth-opt-list paymeth-opt-list_paddings">
                                        <li class="paymeth-opt-list__item">
                                            <input class="paymeth-form__input" type="radio" name="payopt" value="card" id="card" checked>
                                            <label class="paymeth-form__label fs-16 lh-150prc ls--0_03em" for="card">Банківська карта</label>
                                        </li>
                                        <li class="paymeth-opt-list__item">
                                            <input class="paymeth-form__input" type="radio" name="payopt" value="paypal" id="paypal">
                                            <label class="paymeth-form__label fs-16 lh-150prc ls--0_03em" for="paypal">PayPal</label>
                                        </li>
                                        <li class="paymeth-opt-list__item-last">
                                            <input class="paymeth-form__input" type="radio" name="payopt" value="invoice" id="invoice">
                                            <label class="paymeth-form__label fs-16 lh-150prc ls--0_03em" for="invoice">Банківська платіжна квитанція</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="paymeth-form__card-container">
                                    <h4 class="paymeth-form__card-text fw-700 fs-16 lh-150prc ls--0_03em ttr-upper">банківська карта</h4>
                                </div>
                                <div class="amount-container">
                                    <ul class="amount-list">
                                        <li class="amount-list__item">
                                            <input class="paymeth-form__amount-input paymeth-form__amount-input_checked" type="radio" name="amount" value="50k" id="50k" checked>
                                            <label class="paymeth-form__amount-label fs-16 lh-150prc ls--0_03em ttr-upper" for="50k">50 000</label>
                                        </li>
                                        <li class="amount-list__item">
                                            <input class="paymeth-form__amount-input paymeth-form__amount-input_checked" type="radio" name="amount" value="30k" id="30k">
                                            <label class="paymeth-form__amount-label fs-16 lh-150prc ls--0_03em ttr-upper" for="30k">30 000</label>
                                        </li>
                                        <li class="amount-list__item">
                                            <input class="paymeth-form__amount-input paymeth-form__amount-input_checked" type="radio" name="amount" value="10k" id="10k">
                                            <label class="paymeth-form__amount-label fs-16 lh-150prc ls--0_03em ttr-upper" for="10k">10 000</label>
                                        </li>
                                        <li class="amount-list__item">
                                            <input class="paymeth-form__amount-input paymeth-form__amount-input_checked" type="radio" name="amount" value="1k" id="1k">
                                            <label class="paymeth-form__amount-label-last fs-16 lh-150prc ls--0_03em ttr-upper" for="1k">1 000</label>
                                        </li>
                                    </ul>
                                    <div class="paymeth-form__other-amount">
                                        <input class="paymeth-form__other-amount-input paymeth-form__other-amount-input_paddings
                                         fs-16 lh-150prc ls--0_03em" type="text" id="other-amount" name="other-amount" placeholder="Інша сумма">
                                    </div>
                                </div>
                                <div class="paymeth-form__freq">
                                    <ul class="frq-list frq-list_margins">
                                        <li class="frq-list__item fs-16 lh-150prc ls--0_03em">
                                            <input class="paymeth-form__month-input" type="radio" name="freq" value="month" id="month" checked>
                                            <label class="paymeth-form__month-label paymeth-form__month-label_paddings-margins" for="month">Щомісячно</label>
                                        </li>
                                        <li class="frq-list__item fs-16 lh-150prc ls--0_03em">
                                            <input class="paymeth-form__once-input" type="radio" name="freq" value="once" id="once">
                                            <label class="paymeth-form__once-label paymeth-form__once-label_paddings" for="once">Одноразово</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="paymeth-form-name-container">
                                    <label class="paymeth-form__name-email-label paymeth-form__name-email-label_margins
                                     fw-700 fs-16 lh-150prc ls--0_03em ttr-upper" for="name">ім’я</label>
                                    <input class="paymeth-form__name-email-input paymeth-form__name-email-input_margins name-email-pls" type="text" id="name" name="name" placeholder="Напишіть ваше ім’я">
                                </div>
                                <div class="paymeth-form-email-container email_long">
                                    <label class="paymeth-form__name-email-label paymeth-form__name-email-label_margins fw-700 fs-16 lh-150prc ls--0_03em ttr-upper" for="email">Email</label>
                                    <input class="paymeth-form__name-email-input paymeth-form__name-email-input_margins name-email-pls" type="text" id="email" name="email" placeholder="Напишіть вашу електронну адресу">
                                </div>
                                <div class="paymeth-form-email-container email_short">
                                    <label class="paymeth-form__name-email-label paymeth-form__name-email-label_margins fw-700 fs-16 lh-150prc ls--0_03em ttr-upper" for="email">Email</label>
                                    <input class="paymeth-form__name-email-input paymeth-form__name-email-input_margins name-email-pls" type="text" id="email" name="email" placeholder="Напишіть ваш email">
                                </div>
                                <div class="paymeth-form-offer-container">
                                    
                                    <label class="payment-form__offer-label payment-form__offer-label_text fs-16 lh-150prc ls--0_03em" for="offer">
                                        <input class="payment-form__offer-input" type="checkbox" value="offer" id="offer" name="offer">
                                        <span>Я приймаю <a class="offer-link" href="#">Договір оферти</a></span>
                                    </label>
                                </div>
                                <div class="paymeth-form-privacy-container">
                                    <label class="payment-form__privacy-label payment-form__offer-label_text fs-16 lh-150prc ls--0_03em" for="privacy">
                                        <input class="payment-form__privacy-input" type="checkbox" value="privacy" id="privacy" name="privacy">
                                        <span>Я приймаю <a class="privacy-link" href="#">Угоду про використання персональних даних</a></span>
                                    </label>
                                </div>
                                <div class="send-button-container">
                                    <button class="button">відправити</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
