<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study for Ukraine</title>   
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- nabvar -->
    <div class="max-w-fullScr mx-auto">
        <nav>
            <div class="flex relative justify-between py-6 px-3 big-mobile:pr-59px big-mobile:pl-50px">

                            </div>
                            <figcaption class="font-main font-light opacity-35 tracking-standard pl-50px 
                            hidden xl:block">Програма для змін у країні</figcaption>
                        </figure>
                    </a>
                </div>
                <div class="flex flex-1 justify-between">
                    <!-- <div class=""> -->
                        <ul class="flex">
                            <li class="desktop-hidden pl-12">
                                <div class="flex items-center">
                                    <a class="font-main uppercase tracking-standard opacity-85" href="#">меню</a>
                                    <span class="inline-block ml-2.5">
                                        <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" fill="black"/>
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" stroke="black"/>
                                        </svg>
                                    </span>
                                </div>
                            </li>
                            <li class="mobile-hidden pl-12 1040px:pl-90px">
                                <div class="flex items-center">
                                    <a class="font-main uppercase text-base tracking-standard opacity-85" href="#">школам</a>
                                    <span class="inline-block ml-2.5">
                                        <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" fill="black"/>
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" stroke="black"/>
                                        </svg>
                                    </span>
                                </div>
                            </li>
                            <li class="mobile-hidden pl-7 1040px:pl-50px">
                                <div class="flex items-center">
                                    <a class="font-main uppercase tracking-standard opacity-85" href="#">партнерам</a>
                                    <span class="inline-block ml-2.5 ">
                                        <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" fill="black"/>
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" stroke="black"/>
                                        </svg>
                                    </span>
                                </div>
                            </li>
                            <li class="pl-3 pr-3 big-mobile:pl-7 1040px:pl-101px">
                                <div class="flex items-center">
                                    <a class="font-main uppercase tracking-standard whitespace-nowrap opacity-85 text-main-blue" href="#">про нас</a>
                                    <span class="inline-block ml-2.5 ">
                                        <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" fill="#0536FC"/>
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" stroke="#0536FC"/>

                                </div>
                            </li>
                            <li class="mobile-hidden pl-7 1040px:pl-50px">
                                <div class="flex items-center">
                                    <a class="font-main uppercase tracking-standard opacity-85" href="#">історії</a>
                                    <span class="inline-block ml-2.5">
                                        <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0.336936L0.361281 0L5 4.32613L9.63872 0L10 0.336936L5 5L0 0.336936Z" fill="black"/>

                                </div>

                            <li class="pl-7 hidden 840px:block 1040px:pl-50px pr-3">
                                <div class="flex items-center">

                                    <span class="inline-block ml-2.5 ">
                                        <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <!-- </div> -->
                    <div class="">
                        <select class="font-main uppercase" name="languages" id="lang-select">
                            <option vlaue="ukr">укр</option>
                            <option vlaue="eng">англ</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- program section -->
    <div class="max-w-fullScr mx-auto">
        <section class="pt-122px pl-3 pr-3 big-mobile:pl-14.6% big-mobile:pr-0 relative">
            <div class="pb-100px">
                <div class="pb-30px">
                    <h2 class="font-main uppercase font-bold tracking-standard text-main-blue opacity-90">програма</h2>
                </div>
                <div class="pb-70px">
                    <h3 class="font-main uppercase font-bold tracking-standard text-4xl big-mobile:text-57px leading-104%">Навчай<br> 
                        — для України</h3>
                </div>
                <div class="">
                    <p class="font-main tracking-standard opacity-60">Освітньо-громадська організація.</p>
                </div>
            </div>
            <div class="absolute right-34px top-353px">
                <a href="#">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M29.143 14.3022L15.6061 27.7032V0H14.3939V27.7032L0.857022 14.3022L0 15.1509L14.143 29.1516L15 30L15.857 29.1516L30 15.1509L29.143 14.3022Z" fill="black"/>
                    </svg>
                </a>
            </div>
        </section>
        <!-- selectors block -->
        <form class="flex flex-col big-mobile:flex-row" action="">
            <input class="about_us_rad hidden" type="radio" id="about" value="about" name="selector" checked>
            <div class="about_us_rad-cont py-33px grow basis-1/2 border border-black/15">
                <label class="flex justify-center" for="about">
                    <div class="tracking-standard uppercase">про нас</div>
                </label>
            </div>
            <input class="activity_rad hidden" type="radio" id="activity" value="activity" name="selector">
            <div class="activity_rad-cont py-33px grow basis-1/2 border border-black/15">
                <label class="flex justify-center" for="activity">
                    <div class="tracking-standard uppercase">наша діяльність</div>
                </label>
            </div>
        </form>
        <!-- ambition team section -->
        <section class="892px:grid grid-cols-2 grid-rows-1">
            <div class="col-start-1 col-end-3 row-start-1 row-end-3">
                <img src="../images/brainstorm.jpg" alt="people are brainstroming" width="1440" height="1110">
            </div>
            <div class="pt-120px pb-130px pr-3 pl-3 big-mobile:pl-14.6% 1040px:pl-120px col-start-2 col-end-3 row-start-2 row-end-3 bg-white">
                <div class="max-w-363px">
                    <div class="pb-30px">
                        <h2 class="font-main uppercase font-bold tracking-standard text-main-blue opacity-90">хто ми</h2>
                    </div>
                    <div class="pb-70px">
                        <h3 class="font-main uppercase font-bold tracking-standard text-38px leading-111%">
                            амбітня команда
                            — однодумців</h3>
                    </div>
                    <div class="pb-100px">
                        <p class="font-main tracking-standard opacity-60">
                            Команда спеціалістів, що 4 роки 
                            успішно займається освітою дітей у 
                            малорозвинутих селах та містах України.
                        </p>
                    </div>
                    <button class="font-main tracking-standard text-white uppercase bg-main-blue px-35px pb-15px pt-18px" type="button" class="">
                    стати учасником
                    </button>
                </div>
            </div>
        </section>

</html>
